name: Check HEP Power Outages

on:
  schedule:
    # Run at 7 PM Central European Time (UTC+1)
    # Cron is in UTC, so 6 PM UTC = 7 PM CET
    - cron: '0 18 * * *' # 7 PM CET
  workflow_dispatch: # Allows manual trigger from GitHub UI

env:
  CARGO_TERM_COLOR: always

jobs:
  check-outages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Build
      run: cargo build --release
    
    - name: Run outage checker
      env:
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        FILTER_LOCATION: ${{ secrets.FILTER_LOCATION }}
        HEP_CITY: ${{ secrets.HEP_CITY }}
        HEP_OFFICE: ${{ secrets.HEP_OFFICE }}
      run: |
        if [ -n "$FILTER_LOCATION" ]; then
          cargo run --release -- --filter "$FILTER_LOCATION"
        else
          cargo run --release
        fi
